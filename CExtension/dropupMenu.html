      input,

        height: 40px;
      }
      input[type="checkbox"] {

        width: 1em;
        height: 1em;
        margin-top: 0.25em;
        vertical-align: top;
        width: 28px;
        height: 28px;
      }
      .tackCheckLable {
        display: flex;

      .satgeSec h5 {

        font-weight: 600;
      }
      .tackCheckLable .form-check {

        font-weight: 500;

        height: 460px;

        z-index: 10000;
        margin-left: 10px;

      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-button {
        background: #ccc;
      }
      ::-webkit-scrollbar-track-piece {
        background: #888;
      }
      ::-webkit-scrollbar-thumb {
        background: #eee;
      }

        width: 8px;
        background-color: #f1f1f1;

        height: 16px;

        width: fit-content;

        border-radius: 5px;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 0;
        border-top-left-radius: 18px;
        border-top-right-radius: 0;
        margin-left: 7px;
      }

      .template {
        background: white;
        flex-direction: column;
        width: 500px;
        margin: auto;
        display: flex;
        height: 400px;
        margin-top: 15vh;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #email-body {
        width: 100%;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
        margin-bottom: 20px;
        transition: all 0.3s ease-in-out;
      }

      #email-body:focus,
      textarea:focus {
        border-color: #4caf50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
      }

      #save-button {
        background-color: #4caf50;
        color: #fff;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      #save-button:hover {
        background-color: #45a049;
      }

      #save-button:focus {
        outline: none;
      }

        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0px;
        left: 0px;
        background: rgba(0, 0, 0, 0.6);

        align-items: center;

        right: 10px;

        color: white;

        cursor: pointer;

                    </div>
                    <div class="form-check">
                      <textarea
                        id="w3reviewS3"
                        name="w3review"
                        rows="4"
                        cols="50"
                        placeholder="A gentle reminder to:"
                        class="stagetextarea"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="g2_tracking g_accordian" style="padding: 13px">
          <div class="g_accordian_title">
            <span>
              <img
                src="https://cdn.gmass.us/Extension2019Images/fa-share.png"
              />
              <span style="padding: 3px">Schedule</span>
            </span>
            <span id="zjDCLmainspread" style="font-weight: normal"></span>
          </div>
          <div class="g_accordian_content">
            <hr />
            <div style="display: flex">
              <div class="g_col_label" style="float: none">Time:</div>
              <div>
                <select id="EUYaSGMassDateDropdown" style="margin-bottom: 5px">
                  <option selected="" disabled="" hidden="" value=""></option>
                  <option value="Now" selected="">Now</option>
                  <option value="FiveMinutes" [fiveminutes]="">
                    In 5 minutes
                  </option>
                  <option value="OneHour" [onehour]="">In 1 hour</option>
                  <option value="ThreeHours" [threehours]="">In 3 hours</option>
                  <option value="TomorrowMor" [tomrrowmor]="">
                    Tomorrow morning at 8am
                  </option>
                  <option value="TomorrowAft" [tomorrowaft]="">
                    Tomorrow afternoon at 1pm
                  </option>
                  <option value="TomorrowEve" [tomorroweve]="">
                    Tomorrow evening at 7pm
                  </option>
                  <option value="Custom" [custom]="">Custom date/time</option>
                </select>
                <div class="gmass-expand-field">
                  <input
                    size="30"
                    type="text"
                    id="EUYaSGMassDateTime"
                    value=""
                    data-oval="schedule set"
                  />
                  <div class="gmass-calendar-icon" style="height: 30px"></div>
                </div>
                <div
                  style="margin-top: 5px; display: none"
                  id="EUYaSSkipWeekendsDiv"
                  class="not-inline-reply-form"
                >
                  <label class="g2_checkbox">
                    <input
                      type="checkbox"
                      name="SkipWeekends"
                      id="EUYaSSkipWeekends"
                      [skipweekendson]=""
                      data-oval="skip weekends"
                    />
                    <span>Skip weekends</span>
                  </label>
                </div>
                <div style="margin-top: 5px" class="not-inline-reply-form">
                  <label class="g2_checkbox">
                    <input
                      type="checkbox"
                      name="SkipHolidays"
                      id="EUYaSSkipHolidays"
                      [skipholidayson]=""
                      data-oval="skip holidays"
                    />
                    <span>Skip holidays</span>
                  </label>
                </div>
                <div style="margin-top: 5px" class="not-inline-reply-form">
                  <label class="g2_checkbox">
                    <input
                      type="checkbox"
                      [senddayson]=""
                      style="position: relative"
                      name="SendDaysOn"
                      value="true"
                      id="EUYaSSendDaysOn"
                      data-oval="send days"
                    />
                    <span>Choose specific days</span>
                  </label>
                  <div
                    class="g_senddays"
                    style="margin-top: 1em; display: none"
                  >
                    <select
                      name="SendDays"
                      id="EUYaSSendDays"
                      multiple=""
                      style="display: none"
                    >
                      <option value="weekdays" data-group="true">
                        Select weekdays only
                      </option>
                      <option value="3">Monday</option>
                      <option value="4">Tuesday</option>
                      <option value="5">Wednesday</option>
                      <option value="6">Thursday</option>
                      <option value="7">Friday</option>
                      <option value="1">Saturday</option>
                      <option value="2">Sunday</option>
                    </select>
                    <div class="gmass-select-many">
                      <div class="select-many-label">
                        <span>Select sending days</span
                        ><span class="select-arrow"></span>
                      </div>
                      <div class="gmass-select-many-list">
                        <input type="text" />
                        <ul>
                          <li>
                            <label class="g2_checkbox">
                              <input type="checkbox" class="select-all" />
                              <span>Select/Remove all days</span>
                              <label> </label
                            ></label>
                          </li>
                          <li data-group="true" data-value="weekdays">
                            <div
                              style="
                                display: flex;
                                width: 100%;
                                justify-content: space-between;
                              "
                            >
                              <label class="g2_checkbox">
                                <input type="checkbox" value="weekdays" />
                                <span>Select weekdays only</span>
                              </label>
                            </div>
                          </li>
                          <li data-value="3">
                            <div
                              style="
                                display: flex;
                                width: 100%;
                                justify-content: space-between;
                              "
                            >
                              <label class="g2_checkbox">
                                <input type="checkbox" value="3" />
                                <span>Monday</span>
                              </label>
                            </div>
                          </li>
                          <li data-value="4">
                            <div
                              style="
                                display: flex;
                                width: 100%;
                                justify-content: space-between;
                              "
                            >
                              <label class="g2_checkbox">
                                <input type="checkbox" value="4" />
                                <span>Tuesday</span>
                              </label>
                            </div>
                          </li>
                          <li data-value="5">
                            <div
                              style="
                                display: flex;
                                width: 100%;
                                justify-content: space-between;
                              "
                            >
                              <label class="g2_checkbox">
                                <input type="checkbox" value="5" />
                                <span>Wednesday</span>
                              </label>
                            </div>
                          </li>
                          <li data-value="6">
                            <div
                              style="
                                display: flex;
                                width: 100%;
                                justify-content: space-between;
                              "
                            >
                              <label class="g2_checkbox">
                                <input type="checkbox" value="6" />
                                <span>Thursday</span>
                              </label>
                            </div>
                          </li>
                          <li data-value="7">
                            <div
                              style="
                                display: flex;
                                width: 100%;
                                justify-content: space-between;
                              "
                            >
                              <label class="g2_checkbox">
                                <input type="checkbox" value="7" />
                                <span>Friday</span>
                              </label>
                            </div>
                          </li>
                          <li data-value="1">
                            <div
                              style="
                                display: flex;
                                width: 100%;
                                justify-content: space-between;
                              "
                            >
                              <label class="g2_checkbox">
                                <input type="checkbox" value="1" />
                                <span>Saturday</span>
                              </label>
                            </div>
                          </li>
                          <li data-value="2">
                            <div
                              style="
                                display: flex;
                                width: 100%;
                                justify-content: space-between;
                              "
                            >
                              <label class="g2_checkbox">
                                <input type="checkbox" value="2" />
                                <span>Sunday</span>
                              </label>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div
              class="g_border_top not-inline-reply-form"
              style="display: flex"
            >
              <div class="g_col_label" style="float: none">Speed:</div>
              <div>
                <span style="padding-top: 0px">
                  <span>Send</span>
                  <input
                    type="text"
                    placeholder="max"
                    size="4"
                    id="bqpifMaxEmails"
                    name="MaxEmails"
                    value=""
                    data-oval="daily limit"
                  />
                  <span>emails/day</span>
                  <button type="button" id="bqpifcheckusage">Show usage</button>
                </span>
                <div style="margin-top: 4px; margin-left: 32px">
                  <label class="g2_checkbox with-select">
                    <input
                      type="checkbox"
                      id="bqpifDelayCheckbox"
                      name="DelayCheckbox"
                      [delayoff]=""
                      data-oval="pause between emails"
                    />
                    <span>
                      Pause
                      <select
                        id="bqpifPauseSeconds"
                        name="PauseSeconds"
                        disabled=""
                      >
                        <option value="1">5-10 seconds</option>
                        <option value="2">10-60 seconds</option>
                        <option value="3">1-5 minutes</option>
                        <option value="5">5-10 minutes</option>
                      </select>
                      between emails
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
