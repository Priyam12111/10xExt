    <script>
      const resizableDivs = document.querySelectorAll(".resizable_div");
      resizableDivs.forEach((resizableDiv) => {
        const resizer = resizableDiv.querySelector(".resizer1");

        let isResizing = false;
        let startX, startWidth;

        resizer.addEventListener("mousedown", (e) => {
          isResizing = true;
          startX = e.clientX; // Get the initial mouse position
          startWidth = resizableDiv.offsetWidth; // Get the initial width of the resizable div

          // Listen for mousemove and mouseup events on the document
          document.addEventListener("mousemove", handleMouseMove);
          document.addEventListener("mouseup", stopResizing);
        });

        function handleMouseMove(e) {
          if (!isResizing) return;

          const dx = startX - e.clientX; // Difference in X axis (mouse movement) reversed for right-to-left resizing
          let newWidth = startWidth + dx; // Calculate the new width of the div

          // Enforce min and max width constraints
          if (newWidth >= 640 && newWidth <= window.innerWidth * 0.9) {
            resizableDiv.style.width = newWidth + "px";
          }
        }

        function stopResizing() {
          isResizing = false;
          document.removeEventListener("mousemove", handleMouseMove);
          document.removeEventListener("mouseup", stopResizing);
        }
      });
