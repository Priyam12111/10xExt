      <label
        class="g2_checkbox"
        style="float: left; margin-right: 3px; padding-top: 2px"
      >
        <input
          type="checkbox"
          class="gmass-enable-bump"
          id="iyEIRFirstBumpBox"
          data-oval="stage 1"
        />
        <span></span>
      </label>
      If
      <select
        class="g_bump_action"
        name="FirstBumpAction"
        id="iyEIRFirstBumpAction"
        disabled=""
      >
        <option value="r">No Reply</option>
        <option value="o">No Open</option>
        <option value="c">No Click</option>
        <option value="s">No Reply or Click</option>
        <option value="a">Everyone</option>
      </select>
      <span>after</span>
      <input
        type="text"
        size="2"
        class="g_bump_days"
        id="iyEIRFirstBumpDays"
        name="FirstBumpDays"
        value=""
        disabled=""
      />
